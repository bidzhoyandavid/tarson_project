{% extends 'base.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}


{% block content %}

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

  <p class="text-left">Don't have an account? <a href="{% url 'signup' %}">Create an account</a>.</p>
</div>

{% endblock %}
