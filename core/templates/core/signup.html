{% extends 'base.html' %}

{% load static %}

{% block title %}
    Singup
{% endblock %}


{% block content %}
    {% load crispy_forms_tags %}
    {% load socialaccount %}

    <div class="container py-5">
        <h1>Sign up</h1>

        <div class=" signin text-center">
            <a href="{% provider_login_url 'google' %}" class="text-dark">
                <img src="{% static 'signingoogle.png' %}" style="width:14rem; height:auto">
            </a>
        </div>

        <br><br>

        <div style="width: 100%; height: 15px; border-bottom: 1px solid lightgray; text-align: center">
            <span class="text-muted" style="margin-top:-15% !important; font-size: 11px; background-color: white; padding: 0px 10px;">
            OR
            </span>
        </div>

        <br><br>


        <form method="POST">
            {% csrf_token %}
            {{ register_form }}     
            <br>               
            <button class="btn btn-primary" type="submit">Sign up</button>
        </form>
        <p class="text-left">If you already have an account, <a href="{% url 'login_request' %}">login</a> instead.</p>
    </div>
{% endblock %}
