{% extends 'base.html' %}

{% load static %}

{% block title %}
    Blog search
{% endblock %}


{% block content %}
    <h2>Search results</h2>
    {% for blog in blog_list %}
        <li>
        <p>
            <a href="{% url 'blog_post' blog.id %}">
                {{ blog.image }} <br>
            </a>
            <a href="{% url 'blog_post' blog.id %}">
                {{ blog.title }} <br>
            </a>
            {{ blog.date_created }} <br>
            {{ blog.text }} <br>
        </p>
    </li>
    {% endfor %}
{% endblock %}
